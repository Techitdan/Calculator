<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" class="display" />
          </div>
          <div>
            <input type="button" value="AC" class="clear operator" />
            <input type="button" value="DE" class="delete operator" />
            <input type="button" value="." class="decimal operator" />
            <input type="button" value="/" class="divide operator" />
          </div>
          <div>
            <input type="button" value="7" class="seven" />
            <input type="button" value="8" class="eight" />
            <input type="button" value="9" class="nine" />
            <input type="button" value="*" class="multiply operator"/>
          </div>
          <div>
            <input type="button" value="4" class="four" />
            <input type="button" value="5" class="five" />
            <input type="button" value="6" class="six" />
            <input type="button" value="-" class="minus operator"/>
          </div>
          <div>
            <input type="button" value="1" class="one" />
            <input type="button" value="2" class="two" />
            <input type="button" value="3" class="three" />
            <input type="button" value="+" class="plus operator"/>
          </div>
          <div>
            <input type="button" value="00" class="double-zero" />
            <input type="button" value="0" class="zero" />
            <input type="button" value="=" class="equal operator" />
          </div>
        </form>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
